<h6 class="text-center">Your posts</h6><br />
  <table class="table table-sm table-hover">

    <tr *ngFor="let pos of posts">
      <td><b>Title:</b> {{pos.title}}</td>
      <td>
        <a class="btn" (click)="onEdit(ad)">
          <i class="fa fa-pencil-square-o"></i>
        </a>
        <a class="btn">
          <i class="fa fa-trash-o" (click)="onDelete(ad.$key)"></i>
        </a>
      </td>
    </tr>
  </table>
